<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart | EmpowerHer</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-cart-shopping"></i> My Cart</h1>
  </header>

  <main>
    <div class="cart-container" id="cart-container"></div>
    <div class="total-section" id="cart-total"></div>

    <div class="cart-actions">
      <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
      <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>
  </main>

  <script src="cart.js"></script>


</body>
</html>
