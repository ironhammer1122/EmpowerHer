<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | Seller Dashboard</title>
  <link rel="stylesheet" href="seller_add_product.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Add Product ðŸŒ¸</h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <main class="orders-container">
    <h2>Upload a New Product</h2>
    <form id="add-product-form">
      <label>Product Name</label>
      <input type="text" id="product-name" required>

      <label>Description</label>
      <textarea id="product-description" rows="3" required></textarea>

      <label>Price (â‚¹)</label>
      <input type="number" id="product-price" required>

      <label>Category</label>
      <select id="product-category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="handmade jewelry">Handmade Jewelry</option>
        <option value="food">Food</option>
        <option value="home decor">Home Decor</option>
        <option value="clothing">Clothing</option>
        <option value="handicraft">Handicraft</option>
      </select>

      <label>Image URL</label>
      <input type="url" id="product-image" placeholder="https://example.com/image.jpg">

      <button type="submit" class="logout-btn">Add Product</button>
    </form>
    <p id="status-msg"></p>
  </main>

  <script type="module" src="seller_add_product.js"></script>
</body>
</html>
