<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | EmpowerHer</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="login-card">
    <h2>Create Account</h2>

    <!-- Role toggle -->
    <div class="role-toggle">
      <button id="userBtn" class="active">User</button>
      <button id="sellerBtn">Seller</button>
    </div>

    <!-- User Signup Form -->
    <form id="userForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="userName" placeholder="Enter your name" required>
        <span id="userNameError" class="error"></span>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <span id="userEmailError" class="error"></span>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="userPassword" placeholder="Create a password" required>
        <span id="userPasswordError" class="error"></span>
      </div>
      <button type="submit" class="btn-submit">Sign Up as User</button>
    </form>

    <!-- Seller Signup Form -->
    <form id="sellerForm" class="hidden">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="sellerName" placeholder="Enter your name" required>
        <span id="sellerNameError" class="error"></span>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="sellerEmail" placeholder="Enter your email" required>
        <span id="sellerEmailError" class="error"></span>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="sellerPassword" placeholder="Create a password" required>
        <span id="sellerPasswordError" class="error"></span>
      </div>
      <div class="input-group select-wrapper">
        <label>Primary Skill</label>
        <select id="sellerSkill" required>
          <option value="">Select Skill</option>
          <option>Tailoring</option>
          <option>Handicraft</option>
          <option>Jewelry</option>
          <option>Food Products</option>
        </select>
        <span id="sellerSkillError" class="error"></span>
      </div>
      <button type="submit" class="btn-submit">Sign Up as Seller</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <button id="googleBtn" class="social-btn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"> 
      Sign Up with Google
    </button>

    <p>Already have an account? 
      <a href="user_login.html">User Login</a> | 
      <a href="seller_login.html">Seller Login</a>
    </p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
