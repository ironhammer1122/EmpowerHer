<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | EmpowerHer</title>
  <link rel="stylesheet" href="user_profile.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Edit Profile ðŸŒ¸</h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <main class="profile-container">
    <h2>Update Your Information</h2>
    <form id="profile-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" disabled>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

      <button type="submit">Save Changes</button>
    </form>
    <p id="status-msg"></p>
  </main>

  <script type="module" src="user_profile.js"></script>
</body>
</html>
